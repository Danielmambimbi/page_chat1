    <header>
        <div class="logo">

        <nav>

        <div class="menu">

                <div class="speech">

                </div>
                <span id="menu"><i class="fa-solid fa-bars"></i></span>
            </div>
            <nav class="main_menu main_menu_anim_off">
                <div>
                <li><a href="#">Acceuil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Chat</a></li>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="corps">
            <div class="formChat">
                <div class="headerChat">
                    <strong>
                        Chatbot
                    </strong>
                </div>
                <div class="groupChat">
                    <div class="chats">
                        <div class="robot chat">
                            <div class="profil">
                                <span><i class="fa-solid fa-robot"></i></span>
                            </div>
                            <div class="texte">
                                Lorem ipsum dolor sit amet. <br>
                                Lorem ipsum dolor sit amet. <br>
                                Lorem, ipsum dolor.
                            </div>
                        </div>
                        <div class="you chat">
                            <div class="texte">
                                Lorem ipsum dolor sit amet. <br>
                                Lorem ipsum dolor sit amet. <br>

                            </div>
                            <div class="profil">
                                <img src="images/image3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="message">
                        <form action="" method="post">
                        <textarea name="" id="message" placeholder="Votre texte"></textarea>
                        <div>
                            <button id="send_message" type="submit">
                                <span><i class="fa-regular fa-paper-plane"></i></span>
                            </button>
                        </div>
                        </form>
                        <div class="speech">
                            <span id="sond" class="sond_off"><i class="fa-solid fa-microphone"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
